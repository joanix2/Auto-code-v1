name: Deploy AutoCode to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env << EOF
          NEO4J_URI=bolt://neo4j:7687
          NEO4J_USER=neo4j
          NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}
          GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          GITHUB_CLIENT_ID=${{ secrets.GH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET=${{ secrets.GH_CLIENT_SECRET }}
          GITHUB_REDIRECT_URI=http://${{ secrets.EC2_PUBLIC_IP }}:8000/api/auth/github/callback
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          SECRET_KEY=ypZPoOWYTBeO8tXQf9yFHNU49X8OjNVJ
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=10080
          ENVIRONMENT=production
          BACKEND_URL=http://backend:8000
          FRONTEND_URL=http://${{ secrets.EC2_PUBLIC_IP }}:3000
          API_HOST=0.0.0.0
          API_PORT=8000
          EOF

      - name: Transfer files to EC2
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} "mkdir -p /home/ubuntu/app"
          rsync -avz --exclude 'node_modules' --exclude '.git' --exclude 'backend/venv' --exclude 'backend/__pycache__' \
            -e "ssh -i ~/.ssh/aws_key.pem" \
            ./ ubuntu@${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/app/

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'ENDSSH'
            set -e
            cd /home/ubuntu/app
            
            # Stop existing containers
            docker compose down || true
            
            # Pull latest images
            docker compose pull || true
            
            # Build and start services
            docker compose up -d --build
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 45
            
            # Check status
            docker compose ps
            
            # Show logs (last 100 lines)
            docker compose logs --tail=100
          ENDSSH

      - name: Health check
        run: |
          echo "Waiting for services to be fully ready..."
          sleep 20
          
          echo "Checking backend health..."
          curl -f http://${{ secrets.EC2_PUBLIC_IP }}:8000/health || echo "⚠️ Backend health check failed"
          
          echo "Checking frontend..."
          curl -f http://${{ secrets.EC2_PUBLIC_IP }}:3000 || echo "⚠️ Frontend health check failed"
          
          echo "Checking Neo4j..."
          curl -f http://${{ secrets.EC2_PUBLIC_IP }}:7474 || echo "⚠️ Neo4j health check failed"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
            echo "Frontend: http://${{ secrets.EC2_PUBLIC_IP }}:3000"
            echo "Backend: http://${{ secrets.EC2_PUBLIC_IP }}:8000/docs"
            echo "Neo4j: http://${{ secrets.EC2_PUBLIC_IP }}:7474"
            echo "NPM: http://${{ secrets.EC2_PUBLIC_IP }}:81"
          else
            echo "❌ Deployment failed!"
          fi
