version: "3.8"

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.16.0
    container_name: auto-code-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1536m
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    # mem_limit: Removed - Neo4j can use available RAM as needed
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - autocode-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-code-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./workspace:/tmp/autocode-workspace
    mem_limit: 300m
    networks:
      - autocode-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: auto-code-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    mem_limit: 150m
    networks:
      - autocode-network
    restart: unless-stopped

  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "81:81" # Interface admin NPM
    volumes:
      - npm-data:/data
      - npm-letsencrypt:/etc/letsencrypt
    mem_limit: 150m
    networks:
      - npm-network
      - autocode-network
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"

networks:
  autocode-network:
    driver: bridge
  npm-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  npm-data:
  npm-letsencrypt:
