version: "3.8"

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.16.0
    container_name: auto-code-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autocode-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-code-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /tmp/autocode-workspace:/tmp/autocode-workspace
    networks:
      - autocode-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-code-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - autocode-network
    restart: unless-stopped

  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: auto-code-npm
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "81:81" # Admin UI
    environment:
      # Database is optional for NPM, it uses SQLite by default
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - autocode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 10s
      timeout: 3s

networks:
  autocode-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  npm_data:
  npm_letsencrypt:
